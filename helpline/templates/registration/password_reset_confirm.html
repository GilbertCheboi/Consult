{% extends "base.html" %}
{% load i18n %}

{% block content %}

    <div class="col-md-5">
      <div class="login-box">
{% if validlink %}

<form method="post" action=".">
  {{ form.as_p }}
  {% csrf_token %}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}
      </div>
    </div>
{% endblock %}
