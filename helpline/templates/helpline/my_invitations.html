{% extends 'helpline/base.html'|pjax:request %}
{% load i18n %}
{% load static %}
{% load django_tables2 %}
{% block content %}
<div class="col-md-4">
  {% for format in table.export_formats %}
  <a class="btn btn-app"  onclick="window.open('{% querystring '_export'=format %}');">
    <i class="fa fa-save"></i> <strong>{% trans "Export" %} .{{ format }}</strong>
  </a>
  {% endfor %}
</div>

{% if table %}
{% render_table table %}
{% endif %}
<script type="text/javascript">
$(document).ready( function () {
    $('#invitations-table').DataTable();
} );
</script>
{% endblock content %}
