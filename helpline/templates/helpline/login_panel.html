<html class="js-focus-visible" data-js-focus-visible="">
    <head><!--mui-inject-first-->
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="IE=edge">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="Sat, 01 Jan 2000 00:00:00 GMT">
        <title>Helpline Embeddable</title>
        <meta name="description" content="Helpline Embeddable">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
        <style>
#appLoading {
    text-align: center;
    padding-top: 30px;
}

    button, select {
        text-transform: none;
    }
    button, input, select, textarea {
        font-family: inherit;
        font-size: 100%;
        margin: 0;
    }
    button {
        appearance: auto;
        -webkit-writing-mode: horizontal-tb !important;
        text-rendering: auto;
        color: -internal-light-dark(black, white);
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-block;
        text-align: center;
        align-items: flex-start;
        cursor: default;
        background-color: -internal-light-dark(rgb(239, 239, 239), rgb(59, 59, 59));
        box-sizing: border-box;
        margin: 0em;
        font: 400 13.3333px Arial;
        padding: 1px 6px;
        border-width: 2px;
        border-style: outset;
        border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
        border-image: initial;
    }
    html {
        font-family: sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
    }
    button, html input[type="button"], input[type="reset"], input[type="submit"] {
        -webkit-appearance: button;
        cursor: pointer;
    }

    .LoginPanel_root {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #fff;
    }

    .LoginPanel_loginButton {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        user-drag: none;
        position: absolute;
        border: none;
        outline: 0;
        background-color: #2559E4;
        color: #fff;
        border-radius: 3px;
        width: 80%;
        height: 32px;
        line-height: 30px;
        box-sizing: border-box;
        top: 40%;
        left: 50%;
        margin-top: -15px;
        margin-left: -40%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: bold;
    }

    .LoginPanel_loginButton:active {
        background-color: rgba(6, 132, 189, 0.4);
    }

    .LoginPanel_loginButton:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

    .LoginPanel_signUpButton {
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        user-drag: none;
        position: absolute;
        outline: 0;
        color: #2559E4;
        background-color: #fff;
        border-radius: 3px;
        border: solid 1px #2559E4;
        width: 80%;
        height: 32px;
        line-height: 30px;
        box-sizing: border-box;
        top: 50%;
        left: 50%;
        margin-top: -15px;
        margin-left: -40%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 12px;
        font-weight: bold;
    }

    .LoginPanel_signUpButton:active {
        color: rgba(6, 132, 189, 0.4);
        border-color: rgba(6, 132, 189, 0.4);
    }

    .LoginPanel_signUpButton:disabled {
        color: #cccccc;
        border-color: #cccccc;
        cursor: not-allowed;
    }

    .LoginPanel_versionContainer {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 13px;
        color: #797979;
        color: #808080;
        position: absolute;
        bottom: 1%;
        right: 1%;
    }
        </style>

        <body>
            <div id="viewport">
                <div class="AppView_root">
                    <div class="LoginPanel_root">
                        <button type="button" data-sign="loginButton" class="LoginPanel_loginButton" onclick="window.open('https://{{ request.get_host }}/o/authorize/?{{ auth_query }}')">
                            Sign In
                        </button>
                        <div class="AlertDisplay_root">
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                if (localStorage.getItem("HelplineoAuthCode") === null) {
                    console.log("oAuth Key not found. Please log in");
                } else {
                    console.log("oAuth Key found");
                }
            </script>

        </body>
</html>
