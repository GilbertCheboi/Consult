{% load i18n %}
{% load static %}
{% load recaptcha3 %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block helpline_title %}Helpline{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static "font-awesome/css/font-awesome.min.css" %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static "Ionicons/css/ionicons.min.css" %}">
    <!-- jvectormap -->
    <link rel="stylesheet" href="{% static "AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.css" %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static "AdminLTE/dist/css/AdminLTE.min.css" %}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
      folder instead of downloading all of them to reduce the load. -->
      <link rel="stylesheet" href="{% static "AdminLTE/dist/css/skins/_all-skins.min.css" %}">

      <link rel="stylesheet" href="{% static "helpline/css/style.css" %}">


      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <script src="{% static "jquery/dist/jquery.min.js" %}"></script>
      <script type="text/javascript" src="/jsi18n/"></script>

      {% recaptcha_init %}
      {% recaptcha_ready action_name='homepage' %}

      {% block head %}{% endblock head %}
  </head>
  <body class="skin-white sidebar-mini" style="height: auto; min-height: 100%;">
    <div class="wrapper" style="height: auto; min-height: 100%;">
      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="/" class="navbar-brand"><img src="{% static "helpline/zerxis_logo_small.png" %}" %} alt="" /></a>
            </div>
          </div>
        </nav>
      </header>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% block content %}
          {% endblock %}
        </div>
      </div>

      {% block javascript %}
      {% endblock %}

      <!-- Bootstrap 3.3.6 -->
      <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>

    </div>
  </body>
</html>
